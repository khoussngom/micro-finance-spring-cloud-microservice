version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Marakhib
      MYSQL_USER: marakhib
      MYSQL_PASSWORD: Marakhib
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    command: --innodb-buffer-pool-size=512M --innodb-log-file-size=128M --max-connections=50
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: marakhib
      RABBITMQ_DEFAULT_PASS: Marakhib
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  configserver:
    image: khoussngom/appmicro-configserver:latest
    restart: unless-stopped
    ports:
      - "8889:8889"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - JAVA_OPTS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  eurekaserver:
    image: khoussngom/appmicro-eurekaserver:latest
    restart: unless-stopped
    ports:
      - "8761:8761"
    depends_on:
      configserver:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  compte:
    image: khoussngom/appmicro-compte:latest
    restart: unless-stopped
    ports:
      - "8089:8089"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=configserver:http://configserver:8889
      - JAVA_OPTS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  daf:
    image: khoussngom/appmicro-daf:latest
    restart: unless-stopped
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=configserver:http://configserver:8889
      - JAVA_OPTS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  transfert:
    image: khoussngom/appmicro-transfert:latest
    restart: unless-stopped
    ports:
      - "8099:8099"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=configserver:http://configserver:8889
      - JAVA_OPTS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gatewayserver:
    image: khoussngom/appmicro-gatewayserver:latest
    restart: unless-stopped
    ports:
      - "8888:8888"
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:8889
      - JAVA_OPTS=-Xmx256m -Xms128m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge

