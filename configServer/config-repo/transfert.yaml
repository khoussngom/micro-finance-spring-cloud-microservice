spring:
  datasource:
    url: jdbc:mysql://mysql:3306/AppMicroTransfert?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: marakhib
    password: Marakhib
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: marakhib
    password: Marakhib

  cloud:
    discovery:
      enabled: true
    stream:
      default-binder: rabbit
      bindings:
        debit-out-0:
          destination: debit.command
        credit-out-0:
          destination: credit.command
        compensate-out-0:
          destination: credit.compensate
        operationResult-in-0:
          destination: operation.result
      rabbit:
        bindings:
          operationResult-in-0:
            consumer:
              autoBindDlq: true

server:
  port: 8099

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
